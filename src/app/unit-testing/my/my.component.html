<form [formGroup]="form">

  <!-- First name -->
  <div class="form-group">
    <label>First Name</label>
    <input type="text" class="form-control" formControlName="firstName">
    <ng-container *ngIf="form.get('firstName').dirty && form.get('firstName').errors">
      <small class="form-text text-danger" *ngIf="form.get('firstName').errors?.required">Field is required</small>
      <small class="form-text text-danger" *ngIf="form.get('firstName').errors?.minlength">Min length error</small>
    </ng-container>
  </div>
  <!-- /First name -->

  <!-- Last name -->
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" class="form-control" formControlName="lastName">
    <ng-container *ngIf="form.get('lastName').dirty && form.get('lastName').errors">
      <small class="form-text text-danger" *ngIf="form.get('lastName').errors?.required">Field is required</small>
      <small class="form-text text-danger" *ngIf="form.get('lastName').errors?.minlength">Min length error</small>
    </ng-container>
  </div>
  <!-- /Last name -->

  <!-- Email -->
  <div class="form-group">
    <label>E-mail</label>
    <input type="text" class="form-control" formControlName="email">
    <ng-container *ngIf="form.get('email').dirty && form.get('email').errors">
      <small class="form-text text-danger" *ngIf="form.get('email').errors?.required">Field is required</small>
      <small class="form-text text-danger" *ngIf="form.get('email').errors?.email">e-mail is invalid</small>
    </ng-container>
  </div>
  <!-- /Email -->

  <!-- Password -->
  <div class="form-group">
    <label>Password</label>
    <input type="text" class="form-control" formControlName="password">
    <ng-container *ngIf="form.get('password').dirty && form.get('password').errors">
      <small class="form-text text-danger" *ngIf="form.get('password').errors?.minlength">Min length error</small>
      <small class="form-text text-danger" *ngIf="form.get('password').errors?.maxlength">Max length error</small>
    </ng-container>
  </div>
  <!-- /Password -->

</form>
